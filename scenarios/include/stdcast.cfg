title ~cluster_size~ nodes
title two clients
title pain on n1

parameter serverconf defaults to cockroach
include ~serverconf~.cfg

cast
  n*     play ~cluster_size~ nodes     with nodei=$(($i+1)) pbase=$i peers=localhost:$((26257+($i+~cluster_size~-1)%~cluster_size~)),localhost:$((26257+($i+~cluster_size~+1)%~cluster_size~))
  kv*    play 2              clients   with node=n$(($i+1)) pprof=$((33330+$i)) from=$((~cluster_size~+$i+1))
  badguy plays               ~nemesis~ with node=n1 p=26257 h=8080 node_id=1
end
