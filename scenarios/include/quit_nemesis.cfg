title quit nemesis
role quit_nemesis
  :stop \
        $COCKROACH quit --url $(cat ../$node/pgurl) >>quit.log 2>&1
  :restart  cd ../$node &&  export TMPDIR=/tmp && \
        $COCKROACH start $(cat sflags) \\
		--background  --pid-file=pid --listening-url-file=surl \\
		>>restart.log 2>&1; ret=$?; \\
		cat surl; exit $ret
end
parameter nemesis defaults to quit_nemesis
