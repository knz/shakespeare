title roachprod stop/start nemesis
role rp_restart_nemesis
  :stop HOME=$ROACHPROD_HOME/.. $ROACHPROD stop $(cat ../$node/roachprod_target) >>quit.log 2>&1
  :restart HOME=$ROACHPROD_HOME/.. TMPDIR=/tmp $ROACHPROD start $(cat ../$node/roachprod_target) >>restart.log 2>&1
end
parameter nemesis defaults to rp_restart_nemesis
