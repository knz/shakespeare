title quit nemesis
role quit_nemesis
  :stop \
        $COCKROACH quit --insecure --port=$p >>quit.log 2>&1
  :restart  cd ../$node &&  export TMPDIR=/tmp && \
        $COCKROACH start --insecure --background  \\
		--port=$p --http-port=$h \\
		--pid-file=pid --listening-url-file=surl \\
		>>restart.log 2>&1; ret=$?; \\
		cat surl; exit $ret
end
parameter nemesis defaults to quit_nemesis
