role delay
  :shortsleep sleep 1
  :longsleep sleep 3
  spotlight while true; do sleep .5; echo ping; done
  signal ping event at (?P<ts_now>)(?P<event>^ping$)
end

cast
  d plays delay
end

script
  action . entails nop
  action s entails mood red; :shortsleep; mood clear
  action l entails mood red; :longsleep; mood clear
  tempo 1s
  prompt d .s..l....
end

audience
  bob watches d ping
  bob expects always: [mood] == 'red' ? [moodt] < 2 : true
end
