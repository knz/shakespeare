title quit nemesis
role nemesis
  :stop \
        $COCKROACH quit --insecure --decommission --port=$p
  :restart  cd ../$node && \
        $COCKROACH start --insecure --background  \\
		--port=$p --http-port=$h \\
		--pid-file=pid --listening-url-file=surl \\
		>>restart.log 2>&1; ret=$?; \\
		cat surl; exit $ret
end
