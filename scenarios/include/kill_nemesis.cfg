title kill nemesis
role kill_nemesis
  :stop kill -9 $(cat ../$node/pid)
  :restart  cd ../$node && export TMPDIR=/tmp && \
        $COCKROACH start --insecure --background  \\
		--port=$p --http-port=$h \\
		--pid-file=pid --listening-url-file=surl \\
		>>restart.log 2>&1; ret=$?; \\
		cat surl; exit $ret
end
parameter nemesis defaults to kill_nemesis
