include conf.cfg

audience
  quit_lat_spike audits only while mood == 'orange'
  quit_lat_spike expects always: [kv2 lat99] <= (3 * lat99_ref)
  quit_lat_spike only helps
end

script
  repeat from F
  repeat time 5m
end

interpretation
  ignore disappointment
  foul upon quit_lat_spike disappointment
end
